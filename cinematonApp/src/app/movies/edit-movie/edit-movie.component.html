<h2>Uredi film</h2>

<button mat-flat-button color="warn" (click)="edit()">Uredi</button>

<app-form-movie
[model]="model"
*ngIf="showEdit==true"
(closeModal)="showEdit=false"
[NonSelectedZanr]="nonSelectedZanr"
[SelectedZanr]="selectedZanr" 
[NonSelectedSala]="nonSelectedSala"
[SelectedSala]="selectedSala" 
(onSaveChanges)="SaveChanges($event)"
></app-form-movie>

<mat-spinner *ngIf="!model"></mat-spinner>
