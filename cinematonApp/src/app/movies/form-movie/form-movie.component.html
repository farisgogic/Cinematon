
<div
  class="modal fade show"
  id="exampleModalLive"
  tabindex="-1"
  aria-labelledby="exampleModalLiveLabel"
  aria-modal="true"
  role="dialog"
  style="display: block"
>
  <div class="modal-dialog" style="color: black;">
    <form (ngSubmit)="SaveChanges()">
      <div [formGroup]="form" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLiveLabel">
            Dodaj/Uredi film
          </h5>
          <button
            type="button"
            class="btn-close"
            (click)="close()"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Naslov</label>
            <input
              class="form-control"
              formControlName="Naslov"
              placeholder="Naslov"
            />
          </div>

          <label class="form-check-label">Na programu</label>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              placeholder="Na programu"
              formControlName="naProgramu"
            /> 
          </div>

          <div class="mb-3">
            <label class="form-label">Trailer</label>
            <input
              class="form-control"
              formControlName="Trailer"
              placeholder="Trailer"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Cijena</label>
            <input
              class="form-control"
              formControlName="Cijena"
              placeholder="Cijena"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Datum prikazivanja</label>
            <input
              class="form-control"
              type="date"
              formControlName="Datum"
              placeholder="Datum prikazivanja"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Poster</label>
            <app-input-img
            [urlCurrentImage] = "model?.poster"
            (onImageSelected)="onImageSelected($event)"
            formControlName="Poster"
            ></app-input-img>
          </div>

          <div class="mb-3">
            <label class="form-label">Opis</label>
            <app-input-markdown 
            [markdownContent]="model?.opis"
            [label]="'Opis'"
            (changeMarkdown)="changeMarkdown($event)"
            formControlName="Opis"
            ></app-input-markdown>
          </div>

          <h4>Odaberite zanrove</h4>

         <app-visestruki-odabir [NonSelectedItems]="NonSelectedZanr" [SelectedItems]="SelectedZanr"></app-visestruki-odabir>

         <h4>Odaberite salu</h4>

         <app-visestruki-odabir [NonSelectedItems]="NonSelectedSala" [SelectedItems]="SelectedSala"></app-visestruki-odabir>

        </div>
        <div class="modal-footer">
          <button type="button" (click)="close()" class="btn btn-secondary">
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </form>
  </div>
</div>
