<form (submit)="onSubmit.emit(form.value)" [formGroup]="form">
    <h2>{{action}}</h2>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput />
        <mat-error>{{getEmailError()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Lozinka</mat-label>
        <input type="password" formControlName="lozinka" matInput />
        <mat-error>Lozinka je obavezna!</mat-error>
    </mat-form-field>
    <div style="text-align: center">
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            {{action}}
        </button>

        <a mat-stroked-button routerLink="/">
            Otkazi
        </a>
    </div>
</form>
