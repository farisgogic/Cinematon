<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3 style="font-family: Popins; font-weight: bold; font-size: 17px; text-align: center; text-transform: uppercase;">Promijeni lozinku</h3>
        <form #f="ngForm"
              (ngSubmit)="onSubmit(f)">

            <div class="form-group">
                <label for="resetPasswordEmail" style="font-family: Popins; font-weight: bold; font-size: 17px; margin-top: 20px;">Email</label>
                <input type="email"
                       name="email"
                       ngModel
                       required
                       #email="ngModel"
                       class="form-control"
                       id="resetPasswordEmail"
                       placeholder="Enter email">
            </div>

            <button type="submit"
                    [disabled]="f.invalid"
                    mat-raised-button color="accent" style="margin-top: 15px;">Promijeni lozinku</button>
        </form>
    </div>
</div>
